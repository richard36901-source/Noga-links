<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>קישורים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, Helvetica, sans-serif;
      background:
        radial-gradient(circle at top, #e0e7ff, transparent 60%),
        linear-gradient(180deg,#f8fafc,#eef2ff);
    }

    .card{
      width:100%;
      max-width:480px;
      background:#ffffff;
      padding:28px;
      border-radius:20px;
      box-shadow:0 25px 60px rgba(0,0,0,.15);
    }

    h1{
      text-align:center;
      margin:0 0 26px;
      font-size:22px;
      color:#111827;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 42px;
      gap:10px;
      align-items:center;
    }

    .main-btn{
      height:52px;
      width:100%;
      border:none;
      border-radius:14px;
      font-size:16px;
      cursor:pointer;
      background:#2563eb;
      color:#ffffff;
      transition:background .15s, transform .1s, box-shadow .1s;
    }

    .main-btn:hover{
      background:#1e4ed8;
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(37,99,235,.35);
    }

    .copy-btn{
      height:42px;
      width:42px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#f1f5f9;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .15s, transform .1s;
    }

    .copy-btn:hover{
      background:#e5e7eb;
      transform:translateY(-1px);
    }

    .copy-btn.hidden{
      visibility:hidden;
      pointer-events:none;
    }

    /* copy icon */
    .copy-icon{
      position:relative;
      width:14px;
      height:14px;
    }

    .copy-icon::before,
    .copy-icon::after{
      content:'';
      position:absolute;
      border:2px solid #374151;
      border-radius:3px;
      width:12px;
      height:12px;
    }

    .copy-icon::before{
      top:2px;
      left:2px;
      background:#e5e7eb;
    }

    .copy-icon::after{
      top:-2px;
      left:-2px;
      background:#ffffff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>קישורים</h1>

    <div class="list">

      <!-- קישור לתיאום מול קבלן -->
      <div class="row">
        <button class="main-btn" onclick="go('https://YOUR-CONTRACTOR-LINK')">
          קישור לתיאום מול קבלן
        </button>
        <button class="copy-btn" onclick="copyLink('https://YOUR-CONTRACTOR-LINK')">
          <span class="copy-icon"></span>
        </button>
      </div>

      <!-- דוח חשבוניות -->
      <div class="row">
        <button class="main-btn" onclick="go('https://YOUR-INVOICES-REPORT')">
          דוח חשבוניות
        </button>
        <button class="copy-btn hidden">
          <span class="copy-icon"></span>
        </button>
      </div>

      <!-- דוח תקלות -->
      <div class="row">
        <button class="main-btn" onclick="go('https://YOUR-ISSUES-REPORT')">
          דוח תקלות
        </button>
        <button class="copy-btn hidden">
          <span class="copy-icon"></span>
        </button>
      </div>

      <!-- בוט ווצאפ -->
      <div class="row">
        <button class="main-btn" onclick="go('https://YOUR-WHATSAPP-BOT')">
          בוט ווצאפ
        </button>
        <button class="copy-btn" onclick="copyLink('https://YOUR-WHATSAPP-BOT')">
          <span class="copy-icon"></span>
        </button>
      </div>

    </div>
  </div>

  <script>
    function go(url){
      window.location.href = url;
    }

    function copyLink(url){
      navigator.clipboard.writeText(url)
        .then(() => alert('הקישור הועתק'))
        .catch(() => alert('שגיאה בהעתקה'));
    }
  </script>
</body>
</html>
