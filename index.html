<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Noga intelligence קישורים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111b33;
      --accent:#2563eb;
      --accent2:#22c55e;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111827;
      --ring:rgba(37,99,235,.20);
      --shadow:0 25px 70px rgba(0,0,0,.18);
      --radius:22px;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, Helvetica, sans-serif;

      /* not blank: layered professional background */
      background:
        radial-gradient(900px 420px at 15% 10%, rgba(37,99,235,.25), transparent 60%),
        radial-gradient(700px 360px at 85% 20%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      padding:28px 14px;
    }

    .wrap{
      width:100%;
      max-width:520px;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:14px;
      color:#e5e7eb;
      opacity:.95;
    }

    .logo{
      width:38px;
      height:38px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(37,99,235,1), rgba(34,197,94,1));
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }

    .brand .name{
      font-weight:700;
      letter-spacing:.2px;
    }

    .card{
      width:100%;
      background:rgba(255,255,255,.95);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
      padding:22px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .header{
      border-radius:18px;
      padding:16px 16px;
      background:
        linear-gradient(135deg, rgba(37,99,235,.10), rgba(34,197,94,.08));
      border:1px solid rgba(17,24,39,.06);
      margin-bottom:16px;
    }

    h1{
      text-align:center;
      margin:0;
      font-size:20px;
      color:var(--text);
    }

    .subtitle{
      text-align:center;
      margin:8px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:14px;
    }

    /* keep symmetry always */
    .row{
      display:grid;
      grid-template-columns: 1fr 38px;
      gap:10px;
      align-items:center;
    }

    .main-btn{
      height:54px;
      width:100%;
      border:none;
      border-radius:16px;
      cursor:pointer;
      background:linear-gradient(135deg, #2563eb, #1e4ed8);
      color:#ffffff;
      transition:transform .1s, box-shadow .15s, filter .15s;
      text-align:right;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .main-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 26px rgba(37,99,235,.35);
      filter:saturate(1.05);
    }

    .btn-text{
      font-size:15px;
      font-weight:700;
      line-height:1;
    }

    .btn-hint{
      font-size:12px;
      font-weight:600;
      opacity:.85;
      line-height:1;
    }

    .copy-btn{
      height:38px;
      width:38px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .1s, background .15s, box-shadow .15s;
      box-shadow:0 0 0 0 rgba(37,99,235,0);
    }

    .copy-btn:hover{
      background:#e0e7ff;
      transform:translateY(-1px);
      box-shadow:0 0 0 4px var(--ring);
    }

    .copy-btn.hidden{
      visibility:hidden;
      pointer-events:none;
    }

    /* copy icon (two squares) */
    .copy-icon{
      position:relative;
      width:14px;
      height:14px;
    }

    .copy-icon::before,
    .copy-icon::after{
      content:'';
      position:absolute;
      border:2px solid #374151;
      border-radius:3px;
      width:12px;
      height:12px;
    }

    .copy-icon::before{
      top:2px;
      left:2px;
      background:#e5e7eb;
    }

    .copy-icon::after{
      top:-2px;
      left:-2px;
      background:#ffffff;
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:#9ca3af;
    }

    /* small screens */
    @media (max-width:420px){
      .main-btn{ padding:0 14px; }
      .btn-hint{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <div class="name">Noga intelligence</div>
    </div>

    <div class="card">
      <div class="header">
        <h1>קישורים</h1>
        <div class="subtitle">גישה מהירה לקבצים, דוחות ובוט</div>
      </div>

      <div class="list">

        <!-- קישור לתיאום מול קבלן -->
        <div class="row">
          <button class="main-btn" onclick="go('https://calendly.com/noga-intelligence/30min')">
            <span class="btn-text">קישור לתיאום מול קבלן</span>
            <span class="btn-hint">Calendly</span>
          </button>
          <button class="copy-btn" onclick="copyLink('https://calendly.com/noga-intelligence/30min')">
            <span class="copy-icon"></span>
          </button>
        </div>

        <!-- דוח חשבוניות -->
        <div class="row">
          <button class="main-btn" onclick="go('https://docs.google.com/spreadsheets/d/1dRCgVzSFARFIa_ii5WDZW9UNT_GhYLhaqBCpLH2ddNE/edit?gid=0#gid=0')">
            <span class="btn-text">דוח חשבוניות</span>
            <span class="btn-hint">Google Sheet</span>
          </button>
          <button class="copy-btn hidden">
            <span class="copy-icon"></span>
          </button>
        </div>

        <!-- דוח תקלות -->
        <div class="row">
          <button class="main-btn" onclick="go('https://docs.google.com/spreadsheets/d/1dRCgVzSFARFIa_ii5WDZW9UNT_GhYLhaqBCpLH2ddNE/edit?gid=134922561#gid=134922561')">
            <span class="btn-text">דוח תקלות</span>
            <span class="btn-hint">Google Sheet</span>
          </button>
          <button class="copy-btn hidden">
            <span class="copy-icon"></span>
          </button>
        </div>

        <!-- בוט ווצאפ -->
        <div class="row">
          <button class="main-btn" onclick="go('https://wa.me/972504627992?text=%D7%94%D7%AA%D7%97%D7%9C%D7%94')">
            <span class="btn-text">בוט ווצאפ</span>
            <span class="btn-hint">Start</span>
          </button>
          <button class="copy-btn" onclick="copyLink('https://wa.me/972504627992?text=%D7%94%D7%AA%D7%97%D7%9C%D7%94')">
            <span class="copy-icon"></span>
          </button>
        </div>

      </div>

      <div class="footer">עודכן לאחרונה: ידני</div>
    </div>
  </div>

  <script>
    function go(url){
      window.location.href = url;
    }

    function copyLink(url){
      navigator.clipboard.writeText(url)
        .then(() => alert('הקישור הועתק'))
        .catch(() => alert('שגיאה בהעתקה'));
    }
  </script>
</body>
</html>
