<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Noga intelligence קישורים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111b33;
      --accent:#2563eb;
      --accent2:#22c55e;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111827;
      --ring:rgba(37,99,235,.18);
      --shadow:0 25px 70px rgba(0,0,0,.18);
      --radius:22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
    }

    /* ONE place that controls centering */
    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;

      background:
        radial-gradient(900px 420px at 15% 10%, rgba(37,99,235,.25), transparent 60%),
        radial-gradient(700px 360px at 85% 20%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:100%;
      max-width:520px;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:14px;
      color:#e5e7eb;
    }

    .logo{
      width:38px;
      height:38px;
      border-radius:12px;
      background:linear-gradient(135deg,#2563eb,#22c55e);
    }

    .card{
      background:rgba(255,255,255,.96);
      padding:22px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .header{
      text-align:center;
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size:20px;
      color:var(--text);
    }

    .subtitle{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 38px;
      gap:10px;
      align-items:center;
    }

    .main-btn{
      height:54px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      background:linear-gradient(135deg,#2563eb,#1e4ed8);
      color:#ffffff;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      transition:transform .1s, box-shadow .15s;
    }

    .main-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 26px rgba(37,99,235,.35);
    }

    .btn-text{
      font-size:15px;
      font-weight:700;
    }

    .badge{
      font-size:11px;
      font-weight:700;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.35);
      white-space:nowrap;
    }

    .badge.green{ background:rgba(34,197,94,.18); }
    .badge.gray{ background:rgba(107,114,128,.18); }

    .copy-btn{
      height:38px;
      width:38px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .15s, transform .1s;
    }

    .copy-btn:hover{
      background:#e0e7ff;
      transform:translateY(-1px);
    }

    .copy-btn.hidden{
      visibility:hidden;
      pointer-events:none;
    }

    .copy-icon{
      position:relative;
      width:14px;
      height:14px;
    }

    .copy-icon::before,
    .copy-icon::after{
      content:'';
      position:absolute;
      border:2px solid #374151;
      border-radius:3px;
      width:12px;
      height:12px;
    }

    .copy-icon::before{ top:2px; left:2px; background:#e5e7eb; }
    .copy-icon::after{ top:-2px; left:-2px; background:#ffffff; }
  </style>
</head>

<body>
  <div class="page">
    <div class="wrap">

      <div class="brand">
        <div class="logo"></div>
        <div>Noga intelligence</div>
      </div>

      <div class="card">
        <div class="header">
          <h1>קישורים</h1>
          <div class="subtitle">גישה מהירה למערכות</div>
        </div>

        <div class="list">

          <div class="row">
            <button class="main-btn" onclick="go('https://calendly.com/noga-intelligence/30min')">
              <span class="btn-text">קישור לתיאום מול קבלן</span>
              <span class="badge">Calendly</span>
            </button>
            <button class="copy-btn" onclick="copyLink('https://calendly.com/noga-intelligence/30min')">
              <span class="copy-icon"></span>
            </button>
          </div>

          <div class="row">
            <button class="main-btn" onclick="go('https://docs.google.com/spreadsheets/d/1dRCgVzSFARFIa_ii5WDZW9UNT_GhYLhaqBCpLH2ddNE/edit?gid=0#gid=0')">
              <span class="btn-text">דוח חשבוניות</span>
              <span class="badge gray">Google Sheets</span>
            </button>
            <button class="copy-btn hidden"><span class="copy-icon"></span></button>
          </div>

          <div class="row">
            <button class="main-btn" onclick="go('https://docs.google.com/spreadsheets/d/1dRCgVzSFARFIa_ii5WDZW9UNT_GhYLhaqBCpLH2ddNE/edit?gid=134922561#gid=134922561')">
              <span class="btn-text">דוח תקלות</span>
              <span class="badge gray">Google Sheets</span>
            </button>
            <button class="copy-btn hidden"><span class="copy-icon"></span></button>
          </div>

          <div class="row">
            <button class="main-btn" onclick="go('https://wa.me/972504627992?text=%D7%94%D7%AA%D7%97%D7%9C%D7%94')">
              <span class="btn-text">בוט ווצאפ</span>
              <span class="badge green">Start</span>
            </button>
            <button class="copy-btn" onclick="copyLink('https://wa.me/972504627992?text=%D7%94%D7%AA%D7%97%D7%9C%D7%94')">
              <span class="copy-icon"></span>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    function go(url){ window.location.href = url; }
    function copyLink(url){
      navigator.clipboard.writeText(url)
        .then(() => alert('הקישור הועתק'))
        .catch(() => alert('שגיאה בהעתקה'));
    }
  </script>
</body>
</html>
