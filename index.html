<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>קישורים מהירים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#eef2ff,#f8fafc);
      font-family:Arial, Helvetica, sans-serif;
    }

    .card{
      background:#ffffff;
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:18px;
      box-shadow:0 20px 50px rgba(0,0,0,.12);
    }

    h1{
      margin:0 0 22px;
      text-align:center;
      font-size:22px;
    }

    .row{
      display:flex;
      gap:10px;
      margin-bottom:14px;
    }

    .main-btn{
      flex:1;
      border:none;
      border-radius:12px;
      padding:14px;
      font-size:16px;
      cursor:pointer;
      background:#2563eb;
      color:#fff;
      transition:.15s;
    }

    .main-btn:hover{
      background:#1e4ed8;
    }

    .copy-btn{
      width:52px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.15s;
    }

    .copy-btn:hover{
      background:#d1d5db;
    }

    /* copy icon (two squares) */
    .copy-icon{
      position:relative;
      width:18px;
      height:18px;
    }

    .copy-icon::before,
    .copy-icon::after{
      content:'';
      position:absolute;
      border:2px solid #374151;
      border-radius:3px;
      width:14px;
      height:14px;
    }

    .copy-icon::before{
      top:2px;
      left:2px;
      background:#e5e7eb;
    }

    .copy-icon::after{
      top:-2px;
      left:-2px;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>קישורים</h1>

    <!-- קבלן -->
    <div class="row">
      <button class="main-btn" onclick="go('https://YOUR-CONTRACTOR-LINK')">
        קישור לתיאום מול קבלן
      </button>
      <button class="copy-btn" onclick="copyLink('https://YOUR-CONTRACTOR-LINK')">
        <span class="copy-icon"></span>
      </button>
    </div>

    <!-- דוח חשבוניות -->
    <div class="row">
      <button class="main-btn" onclick="go('https://YOUR-INVOICES-REPORT')">
        דוח חשבוניות
      </button>
    </div>

    <!-- דוח תקלות -->
    <div class="row">
      <button class="main-btn" onclick="go('https://YOUR-ISSUES-REPORT')">
        דוח תקלות
      </button>
    </div>

    <!-- וואצאפ -->
    <div class="row">
      <button class="main-btn" onclick="go('https://YOUR-WHATSAPP-BOT')">
        בוט ווצאפ
      </button>
      <button class="copy-btn" onclick="copyLink('https://YOUR-WHATSAPP-BOT')">
        <span class="copy-icon"></span>
      </button>
    </div>
  </div>

  <script>
    function go(url){
      window.location.href = url;
    }

    function copyLink(url){
      navigator.clipboard.writeText(url)
        .then(() => alert('הקישור הועתק'))
        .catch(() => alert('שגיאה בהעתקה'));
    }
  </script>
</body>
</html>
